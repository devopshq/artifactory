[tox]
envlist =
    py38
    py39
    py310
    py311
    py312
    pre-commit

[testenv]
extras = tests
commands =
    pytest {posargs:-munit --tb=native}

[testenv:pre-commit]
skip_install = true
deps =
      pre-commit
      setuptools
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
# black compatibility
# W503
ignore =
    W503
exclude = tests/*
max-line-length = 120
